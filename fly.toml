# ChainForge Fly.io Deployment Configuration

app = "chainforge"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8080"
  HOST = "0.0.0.0"
  DATABASE_URL = "/app/data/chainforge.db"

[experimental]
  auto_rollback = true

# HTTP service configuration
[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 250
    soft_limit = 200
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    grace_period = "5s"
    method = "get"
    path = "/api/v1/health"
    protocol = "http"
    restart_limit = 0
    timeout = "2s"
    tls_skip_verify = false

# Volume for persistent database storage
[mounts]
  source = "chainforge_data"
  destination = "/app/data"

# Scaling configuration
[scaling]
  min_machines_running = 1
  max_machines_running = 10

# Deployment configuration
[deploy]
  release_command = "./chainforge migrate"
  strategy = "bluegreen"

# Resource allocation
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Secrets (set with: fly secrets set KEY=value)
